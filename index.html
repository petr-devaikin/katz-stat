<!DOCTYPE HTML>
<html>
    <head>
        <title>Статистика по сбору денег на избирательную кампанию Максима Каца 2014</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/d3.min.js"></script>
        <script src="data/date-sum-bd-gender-result.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>Краудфандинг Максима Каца 2014</h1>
        <div id="svgContainer">
            <svg id="graph">
                <defs>
                    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#eee;stop-opacity:0.2" />
                        <stop offset="50%" style="stop-color:#eee;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#eee;stop-opacity:0.2" />
                    </linearGradient>
                </defs>
                <g id="container">
                    <g id="data"></g>
                    <g id="axises">
                        <g id="horizontalAxises"></g>
                        <g id="level"></g>
                        <g id="level2"></g>
                        <g id="agePointer"></g>
                    </g>
                </g>
            </svg>
        </div>
        <div id="buttons">
            <div id="allButton" class="active">Все</div>
            <div id="genderButton">М/Ж</div>
        </div>
    </body>
</html>
