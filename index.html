                    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#eee;stop-opacity:0.2" />

                    </linearGradient>
                </defs>
                <g id="container">
                    <g id="data"></g>
                    <g id="axises">

                        <g id="level"></g>
                        <g id="level2"></g>

                    </g>
                </g>
            </svg>

        <div id="buttons">
            <div id="allButton" class="active">Все</div>
